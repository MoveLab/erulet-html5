    </div><!-- /header --><div id="imgBox">
</div>
    <p class="localizable" data-lclstring="offline_advice"></p>
    <div data-role="controlgroup" data-type="horizontal">
        <button id="dl_r1" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-itineraryicon ui-mini localizable" data-lclstring="dl_r1"></button>
        <button id="dl_r2" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-itineraryicon ui-mini localizable" data-lclstring="dl_r2" disabled></button>
        <button id="dl_r3" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-itineraryicon ui-mini localizable" data-lclstring="dl_r3" disabled></button>
        <button id="dl_clear" class="ui-btn ui-mini localizable" data-lclstring="dl_clear"></button>
        <script>
        $("#dl_r1").click(function(e) {
            if (navigator.onLine) {         // No internet, can't download
                $.mobile.loading("show", {
                    text: "downloading files",
                    textVisible: true,
                    theme: "b",
                    html: ""
                });
               getBundleFile("/vielha");
           }
           else {
                $('#popupNoInternet').popup('open');
           }
        });
        $("#dl_clear").click(function(e) {
           deleteDB();
        });

        </script>

        <div data-role="popup" id="popupNoInternet" data-overlay-theme="b" data-theme="b" style="max-width:400px;">
            <div data-role="header" data-theme="b">
                <h1>Erulet</h1>
            </div>
            <div role="main" class="ui-content">
                <p class="localizable" data-lclstring="no_data_access"></p>
                <a href="#" id="noInternetButton" class="ui-btn ui-corner-all ui-shadow ui-btn-b" data-rel="back">OK</a>
            </div>
        </div>
    </div>
